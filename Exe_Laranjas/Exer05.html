<!DOCTYPE html>
<html>
<head> <meta charset="UTF-8"> </head>
<script>

    function dividirLaranjas(laranjas){
        var dividir = laranjas / 5;
        document.write(dividir);
        pulaLinha();
    }

    function restoLaranjas(laranjas){
        var resto = laranjas % 5;
        document.write(resto);
    }

    function pulaLinha(){
        document.write("<br><br>");
    }

    dividirLaranjas(10);
    restoLaranjas(10);
    
</script>
</html>
