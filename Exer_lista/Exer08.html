<!DOCTYPE html>
<html>
<head> <meta charset="UTF-8"> </head>

<script>
    //Função que recebe o parametro numero
    //A função calcula o resto e exibe o resultado
    function restoNumero(numero){
        var resto = numero % 9;
        document.write("O resto de " + numero + " dividido por 9 " + "é " + resto);
    }
    //Chamar função
    restoNumero(27);
</script>
</html>
