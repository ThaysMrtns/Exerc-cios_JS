<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
    </head>

    <script>
        //Verificar a cor do semáforo, função
        function verificaSemaforo(semaforo){
            if(semaforo == "verde"){
                document.write("pode passar!");
            }
            else if(semaforo == "amarelo"){
                document.write("melhor freiar!");
            }
            else if(semaforo == "vermelho"){
                document.write("pare já!");
            }
            else{
                document.write("Não zoa o trabalho do colega. Olha o semáforo.")
            }
        }
        //Chamar função
        verificaSemaforo("vermelh");
    </script>
</html>
