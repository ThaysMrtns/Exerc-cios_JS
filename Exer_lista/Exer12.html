    <script>

        //Função que faz um pedido
        function fazerPedido(pedido){
            pedido = prompt("Escreva o número do seu pedido");

            if(pedido == 1){
                document.write("Você pediu refrigerante <br>");
            }
            else if(pedido == 2){
                document.write("Você pediu suco <br>");
            }
            else if(pedido == 3){
                document.write("Você pediu água <br>");
            }
            else{
                document.write("Por favor, olhe o nosso menu. Você pediu errado. <br>")
            }

           return pedido;
        }  

        //Exibir menu de bebidas
        document.write("<ol> <li>Refrigerante</li> <li>Suco</li> <li>Água</li> </ol> <br>");

        //Chamar a função em uma variável
        var conta = fazerPedido();  
        
    </script>
